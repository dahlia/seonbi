resolver: lts-21.21
packages:
- .
extra-deps:
- cmark-0.6.1
- html-charset-0.1.0
- iconv-0.4.1.3
flags:
  seonbi:
    iconv: false  # iconv seems unmaintained and only supports bytestring < 0.11
allow-newer: false
ghc-options:
  "$everything": -haddock
  "$locals": -Werror -fhide-source-paths
require-stack-version: ">=2.7.0"
